 <!DOCTYPE html> <!-- Define o tipo de documento como HTML5 -->
<html lang="pt-br"> <!-- Define o idioma da página como português (Brasil) -->
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsividade em dispositivos móveis -->
    <title>Site de Robótica</title> <!-- Título da aba do navegador -->
    <link rel="stylesheet" href="./index.html/style.css"> <!-- Importa o arquivo de estilos CSS -->
</head>
<body>
    <header>Soluções Robóticas</header> <!-- Cabeçalho do site -->

    <section class="chamada"> <!-- Seção de chamada principal -->
        <div class="chamada-texto"> <!-- Texto da chamada -->
            <h1>Trabalhando com Robótica Educacional</h1> <!-- Título -->
            <p>#os melhores vídeos que podemos arrumar sobre robótica</p> <!-- Subtítulo -->
            <p>FIQUE ATENTO PARA AS MODIFICAÇÕES</p> <!-- Alerta de mudanças -->
        </div>

        <div>
            <figure>
                <iframe width="560" height="315"
                    src="https://www.youtube.com/embed/LVDnvVUGwV0?si=ah1BZaUxp3INCiKL"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
                </iframe> <!-- Vídeo incorporado do YouTube -->
            </figure>
        </div>
    </section>

    <section class="categoria"> <!-- Seção de categoria de vídeos -->
        <h2>O MELHOR DA ROBÓTICA ESTÁ AQUI</h2> <!-- Título da seção -->

        <div class="categoria-videos"> <!-- Container para os vídeos em miniatura -->
            <a href="https://www.youtube.com/watch?v=admjB15l00g">
                <img src="https://img.youtube.com/vi/admjB15l00g/maxresdefault.jpg"/> <!-- Thumbnail do vídeo 1 -->
            </a>
            <a href="https://www.youtube.com/watch?v=nCmIwcycUJ8">
                <img src="https://img.youtube.com/vi/nCmIwcycUJ8/maxresdefault.jpg"/> <!-- Thumbnail do vídeo 2 -->
            </a>
            <a href="https://www.youtube.com/watch?v=FvRmEapoHRc">
                <img src="https://img.youtube.com/vi/FvRmEapoHRc/maxresdefault.jpg"/> <!-- Thumbnail do vídeo 3 -->
            </a>
            <a href="https://www.youtube.com/watch?v=Ipkw_hWW-Hw">
                <img src="https://img.youtube.com/vi/Ipkw_hWW-Hw/maxresdefault.jpg"/> <!-- Thumbnail do vídeo 4 -->
            </a>
            <a href="https://www.youtube.com/watch?v=d4DzMNGoyis">
                <img src="https://img.youtube.com/vi/d4DzMNGoyis/maxresdefault.jpg"/> <!-- Thumbnail do vídeo 5 -->
            </a>
        </div>
    </section>
</body>
</html>
