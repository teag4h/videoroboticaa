<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Cabeçalho (topo da página) -->
    <header>
        <h1>Meu Site</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- Conteúdo Principal -->
    <main>
        <section>
            <h2>Sobre Nós</h2>
            <p>Bem-vindo ao nosso site! Aqui você encontra informações relevantes.</p>
        </section>

        <article>
            <h3>Últimas Notícias</h3>
            <p>Confira as novidades desta semana...</p>
        </article>

        <!-- Exemplo de tabela simples -->
        <table>
            <tr>
                <th>Produto</th>
                <th>Preço</th>
            </tr>
            <tr>
                <td>Camiseta</td>
                <td>R$ 49,90</td>
            </tr>
        </table>
    </main>

    <!-- Barra Lateral (opcional) -->
    <aside>
        <h4>Links Úteis</h4>
        <ul>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">Suporte</a></li>
        </ul>
    </aside>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2023 Meu Site. Todos os direitos reservados.</p>
    </footer>

    <!-- Scripts no final do body para melhor performance -->
    <script src="script.js"></script>
</body>
</html>
