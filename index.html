<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Robótica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> <!-- Início do corpo da página -->

  <header>Soluções Robóticas</header> <!-- Cabeçalho da página com o nome do site -->

  <section class="chamada"> <!-- Seção principal com texto e vídeo -->

    <div class="chamada-texto"> <!-- Div com o conteúdo textual da chamada -->
      <h1>Trabalhando com Robótica Educacional</h1> <!-- Título principal da seção -->
      <p>#os melhores vídeos que podemos arrumar sobre robótica</p> <!-- Parágrafo com frase de destaque -->
      <p>FIQUE ATENTO PARA AS MODIFICAÇÕES</p> <!-- Parágrafo com aviso para os visitantes -->
    </div>

    <div> <!-- Div para conter o vídeo -->
      <figure> <!-- Elemento semântico que agrupa vídeo e legenda -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/pfnXkMdVhpk?si=umSbYgRn-Lh9Xtt8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <figcaption>Vídeo explicativo sobre robótica educacional</figcaption> <!-- Legenda abaixo do vídeo -->
      </figure>
    </div>

  </section> <!-- Fim da seção chamada -->

  <section class="categoria"> <!-- Seção com os vídeos em miniatura -->
    <h2>O MELHOR DA ROBÓTICA ESTA AQUI</h2> <!-- Título da seção de categorias -->

    <div class="categoria-videos"> <!-- Container flexível com miniaturas dos vídeos -->

      <a href="https://www.youtube.com/watch?v=admjB15l00g"> <!-- Link para vídeo 1 -->
        <img src="https://img.youtube.com/vi/admjB15l00g/maxresdefault.jpg"/> <!-- Miniatura automática do vídeo -->
      </a>

      <a href="https://www.youtube.com/watch?v=nCmIwcycUJ8"> <!-- Link para vídeo 2 -->
        <img src="https://img.youtube.com/vi/nCmIwcycUJ8/maxresdefault.jpg"/> <!-- Miniatura do vídeo -->
      </a>

      <a href="https://www.youtube.com/watch?v=FvRmEapoHRc"> <!-- Link para vídeo 3 -->
        <img src="https://img.youtube.com/vi/FvRmEapoHRc/maxresdefault.jpg"/> <!-- Miniatura do vídeo -->
      </a>

      <a href="https://www.youtube.com/watch?v=Ipkw_hWW-Hw"> <!-- Link para vídeo 4 -->
        <img src="https://img.youtube.com/vi/Ipkw_hWW-Hw/maxresdefault.jpg"/> <!-- Miniatura do vídeo -->
      </a>

      <a href="https://www.youtube.com/watch?v=d4DzMNGoyis"> <!-- Link para vídeo 5 -->
        <img src="https://img.youtube.com/vi/d4DzMNGoyis/maxresdefault.jpg"/> <!-- Miniatura do vídeo -->
      </a>

    </div> <!-- Fim do container de vídeos -->
  </section> <!-- Fim da seção de categorias -->

</body> <!-- Fim do corpo da página -->
</html> <!-- Fim do documento HTML -->
